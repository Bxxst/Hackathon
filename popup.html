
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'; object-src 'self'">
    <style>
        body{

            height: 450px;
            width: 300px;
            background-color: #EBEEF7;
            color: rgb(0, 0, 0);
            font-size: 20px;
            font-family: sans-serif;
            padding: 20px;
        }

        main{
            display: flex;
            flex-direction: column;
        }
        .green{color: rgb(0, 161, 0);}
        label{
            border-bottom: 1px solid rgb(228, 228, 228);
            padding: 50px 0;
        }
        input[type=checkbox]{
            width: 20px;
            height: 20px;
        }
        input[type=range]{
            width: 70%;
            height: 2vh;
        }
        h1{
            text-align: center;
            font-size: 30px;
            border-bottom: 1px solid rgb(228, 228, 228);
            margin: 0;
            padding: 0;
            margin-right: 40px;
            padding-bottom: 7px;
        }

        .hide{
            display: none;
        }
        #rangediv{
            display: flex;
        }
        button {
  background-color: rgb(0, 161, 0); /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;  
  transition: 0.2s;
  margin-top: 35px;
}
  button:hover{
    opacity: 0.8;
    transition: 0.2s;
  }
    </style>
</head>
<body>
    <main>
        <h1><span class="green">Ag</span>eEa<span class="green">s</span>e</h1>
        <label class="container">Edytuj Strone: 
            <input type="checkbox" id="enlarge">
            
        </label>
         <label class="container">Pokazuj okno z tekstem
            <input type="checkbox" id="window2">
        </label>
        <div id="rangeDiv" class="hide">
                 <label id="rangeResult">10 px</label>
                <input type="range" id="enlargeRange" min="13" max="30" value="13">
         </div>
         <button id="closeButton">Zamknij</button>
    </main>
<script src="popupScript.js"></script>
<script src="content_script.js"></script>
</body>
</html>
